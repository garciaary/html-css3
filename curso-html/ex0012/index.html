<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video</title>
</head>

<body>
    <h1>Videos os pedados localmente</h1>
    <p>Este video esta os pedados no meu servidor</p>
    <video controls>
        <source src="midia/meu video.m4v" width="400" type="video/m4v">
        <source src="midia/teste video.mp4" width="400" type="video/mp4">
    </video>

    <h1>Colocando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t_NiGAzNdTg" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>



</body>

</html>
