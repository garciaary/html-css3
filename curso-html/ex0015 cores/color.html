<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * {
            /* Configurações globais da css */

            height: 100%;
        }
            /*Sempre que for mudar cor da pagina usar body */
        body {
            background-image: linear-gradient(to right, #3198E2,
                    #6D59c0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando gradiente</h1>
</body>

</html>
